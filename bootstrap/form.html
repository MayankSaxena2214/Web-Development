<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <form action="" class="mb-3">
        <h1>form Demo</h1>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label" for="my">Email</label>
                <input type="text" id="my" class="form-control" placeholder="Entr your email" />
               </div>
               <div class="mb-3 col">
                <label class="form-label" for="password">password</label>
                <input type="text" id="password" class="form-control" placeholder="Enter your password" />
               </div>
        </div>
    </form>    
    <div class="mb-3">
        <select name="" id="" class="form-select">
            <option value="" selected>Select something</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <h2>Checkbox demo</h2>
    <div class="normal mb-3 form-check">
        <label class="form-check-label" for="agree">Agree</label>
        <input class="form-check-input" type="checkbox" id="agree">
    </div>
    <div class="normal mb-3 form-check">
        <label class="form-check-label" for="agree">Agree</label>
        <input class="form-check-input" type="radio" id="agree">
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
    
</body>
</html>
